spring:
  application:
    name: "blog-search-service"
  jpa:
    generate-ddl: true
    open-in-view: false
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
    prometheus:
      enabled: true
    loggers:
      enabled: true
  metrics:
    tags:
      application: "${spring.application.name}"
      profiles: "${spring.profiles.active}"

blog-search:
  kakao:
    enabled: false
